<div class="table-container">
  <table mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>ID</th><td mat-cell *matCellDef="let row">{{row.id}}</td></ng-container>
    <ng-container matColumnDef="email"><th mat-header-cell *matHeaderCellDef>Email</th><td mat-cell *matCellDef="let row">{{row.email}}</td></ng-container>
    <ng-container matColumnDef="password"><th mat-header-cell *matHeaderCellDef>Password</th><td mat-cell *matCellDef="let row">{{row.password}}</td></ng-container>
    <!--tr mat-header-row *matHeaderRowDef="displayedColumns"></tr-->
    <!--tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr-->
  </table>
</div>
