<app-navigation-bar></app-navigation-bar>

<div class="profile-container mat-elevation-z8">
  <h2>Employee Profile</h2>

  <form [formGroup]="profileForm" class="profile-form">

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [readonly]="!editing">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" [readonly]="!editing">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" [readonly]="!editing">
    </mat-form-field>

    <div class="form-actions">
      <button mat-flat-button color="primary" *ngIf="!editing" (click)="toggleEdit()">Edit</button>
      <button mat-flat-button color="primary" *ngIf="editing" (click)="saveProfile()" [disabled]="loading">Save</button>
      <button mat-flat-button color="warn" *ngIf="editing" (click)="cancelEdit()" [disabled]="loading">Cancel</button>
      <button mat-flat-button color="warn" (click)="deleteProfile()">Delete Profile</button>
    </div>

  </form>
</div>
