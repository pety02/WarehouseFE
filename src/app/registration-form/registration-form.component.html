<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
  <mat-card class="registration-card">
    <mat-card-header class="card-header">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
            Invalid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="tel">
          <mat-error *ngIf="registrationForm.get('phoneNumber')?.hasError('required')">
            Phone number is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password">
          <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
            Please re-enter password
          </mat-error>
          <mat-error *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button mat-raised-button type="submit" class="register-button">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</form>
